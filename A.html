<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column; /* Align buttons vertically */
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: lightpink;
    }

    .background-design {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .background-design img {
      width: 100px;
      height: 100px;
      position: absolute;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .big-letter {
      font-size: 300px;
      font-weight: bold;
      color: white;
      background-color: #FF66B2;
      border: 5px solid #BF0041;
      border-radius: 15px;
      padding: 40px;
      width: 25vw;
      text-align: center;
    }

    .button-container {
      display: flex;
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 15px; /* Increased padding */
      font-size: 20px; /* Increased font size */
      cursor: pointer;
      background-color: #E75480; /* Dark pink background color */
      color: white;
      border: 3px solid white; /* White border */
      border-radius: 8px; /* Increased border radius */
    }
  </style>
</head>
<body>
  <div class="background-design">
    
    <!-- Add more alphabet images as needed -->
  </div>

  <div class="big-letter" id="bigLetter"></div>

  <div class="button-container">
    <!-- Back Button -->
    <button onclick="goBack()">BACK</button>

    <!-- Music Button -->
    <button onclick="playMusic('A.m4a')">
      <img src="music.png" alt="Music Logo" style="width: 24px; height: 24px;"> <!-- Replace with your music logo -->
    </button>

    <!-- Words Button -->
    <button onclick="goToWords()">WORDS</button>
  </div>

  <script>
    // Manually set the letter to be displayed
    const letterToDisplay = 'A'; // Change this to the desired letter

    // Display the manually set letter
    const bigLetterElement = document.getElementById('bigLetter');
    if (bigLetterElement) {
      bigLetterElement.textContent = letterToDisplay;
    }

    // Go back to the previous page
    function goBack() {
      window.history.back();
    }

    // Play music
    function playMusic(musicPath) {
      const audio = new Audio(musicPath);
      audio.play();
    }

    // Go to the words page
    function goToWords() {
      window.location.href = 'Apili.html';
    }
  </script>
</body>
</html>
